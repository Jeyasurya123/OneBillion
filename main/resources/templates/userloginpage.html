<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:if="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        /* Simple toast styling */
        #toastMessage {
            visibility: hidden; /* Initially hidden */
            min-width: 250px;
            margin: auto;
            background-color: #4caf50; /* Green background */
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 15px;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        }

        #toastMessage.show {
            visibility: visible; /* Make visible */
            animation: fadeout 0.5s ease-out 9.5s forwards; /* Fade out after 10 seconds */
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
<div id="toastMessage" th:if="${successMessage}" th:text="${successMessage}"></div>
<!--<div th:if="${successMessage}" class="alert alert-success">-->
<!--    <p th:text="${successMessage}"></p>-->
<!--</div>-->
<form id="loginForm" th:action="@{/loginpage}" method="post">
    <div class="form-container">
        <label for="email">UserName:</label>
        <input type="email" name="username" id="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
    </div>
    <button type="submit">Login</button>
</form>
<script>
    // Show the toast message when the page loads
    document.addEventListener("DOMContentLoaded", function () {
        var toast = document.getElementById("toastMessage");
        if (toast) {
            toast.classList.add("show");

            // Optionally, hide the toast after 10 seconds (redundant due to CSS fadeout)
            setTimeout(function () {
                toast.classList.remove("show");
            }, 1000); // 10 seconds
        }
    });
</script>
</body>
</html>
